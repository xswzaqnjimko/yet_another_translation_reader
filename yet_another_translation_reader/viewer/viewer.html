<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aligning Text - Viewer</title>
  <link rel="stylesheet" href="viewer.css">
</head>
<body>
  <div id="app">
    <!-- Toolbar -->
    <header id="toolbar">
      <div class="toolbar-left">
        <h1>Aligning Text</h1>
      </div>
      <div class="toolbar-center">
        <div class="control-group">
          <label>Layout:</label>
          <button id="btn-layout" class="tool-btn" title="Toggle layout">
            <span class="layout-icon">◫</span>
            <span id="layout-label">Left / Right</span>
          </button>
        </div>
        <div class="control-group">
          <button id="btn-swap" class="tool-btn" title="Swap panels">
            ⇄ Swap
          </button>
        </div>
        <div class="control-group">
          <label>Scroll Sync:</label>
          <select id="select-sync">
            <option value="off">Off</option>
            <option value="proportional" selected>Proportional</option>
          </select>
        </div>
        <div class="control-group">
          <button id="btn-clear-anchors" class="tool-btn tool-btn-subtle" title="Clear all anchors">
            ⚓ Clear Anchors
          </button>
        </div>
      </div>
      <div class="toolbar-right">
        <span id="status" class="status">Loading...</span>
      </div>
    </header>
    
    <!-- Anchor pending indicator -->
    <div id="anchor-bar" class="anchor-bar">
      <span id="pending-anchor-indicator" class="pending-indicator hidden"></span>
      <button id="btn-cancel-anchor" class="tool-btn tool-btn-small hidden">Cancel</button>
      <span class="anchor-hint">Shift+click paragraphs to set alignment anchors</span>
    </div>

    <!-- Main content area -->
    <div id="main-content">
      <!-- Panels -->
      <main id="panels" class="layout-horizontal">
        <section id="panel-a" class="panel">
          <div class="panel-header">
            <span class="panel-label">A</span>
            <span class="panel-title" id="title-a">Loading...</span>
          </div>
          <div class="panel-content" id="content-a">
            <div class="loading-spinner"></div>
          </div>
        </section>
        
        <div id="divider"></div>
        
        <section id="panel-b" class="panel">
          <div class="panel-header">
            <span class="panel-label">B</span>
            <span class="panel-title" id="title-b">Loading...</span>
          </div>
          <div class="panel-content" id="content-b">
            <div class="loading-spinner"></div>
          </div>
        </section>
      </main>
      
      <!-- Anchor sidebar -->
      <aside id="anchor-sidebar">
        <div class="sidebar-header">
          <h2>⚓ Anchors</h2>
        </div>
        <div id="anchor-list" class="anchor-list">
          <div class="anchor-empty">No anchors set.<br><small>Shift+click paragraphs to create anchors.</small></div>
        </div>
      </aside>
    </div>
  </div>

  <script src="viewer.js"></script>
</body>
</html>
